<!DOCTYPE html>
<html lang="fr">
<head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
        <title>FishEye</title>
</head>
<body>
        <header class="header">
                <a href="index.html"><img src="./logo.png" alt="Fisheye Home page"></a>
                <nav>
                        <ul class="tag-navigation">
                                <li class="tag"><a href="#">#Portrait</a></li>
                                <li class="tag"><a href="#">#Art</a></li>
                                <li class="tag"><a href="#">#Fashion</a></li>
                                <li class="tag"><a href="#">#Architecture</a></li>
                                <li class="tag"><a href="#">#Travels</a></li>
                                <li class="tag"><a href="#">#Sports</a></li>
                                <li class="tag"><a href="#">#Animals</a></li>
                                <li class="tag"><a href="#">#Events</a></li>
                        </ul>
                </nav>
        </header>
        <main class="main">
                <h1 class="main-title">Nos photographes</h1>
                <section class="profiles">
                        <figure class="profile">
                            <a href="#">
                                    <img src="../SamplePhotos/Mimi/Portrait_Nora.jpg" alt="">
                            </a>
                                <h2 class="name">Mimi Keel</h2>
                                <figcaption class="info-profile">
                                        <p class="city">London, UK</p>
                                        <p class="quote">Voir le beau dans le quotidien</p>
                                        <p class="price">400€/jour</p>
                                        <span class="tag">
                                                <a href="#">#portrait</a>
                                        </span>
                                        <span class="tag">
                                                <a href="#">#events</a>
                                        </span>
                                        <span class="tag">
                                                <a href="#">#travel</a>
                                        </span>
                                        <span class="tag">
                                                <a href="#">#animals</a>
                                        </span>
                                </figcaption>
                        </figure>
                        <figure class="profile">
                            <a href="#">
                                    <img src="../SamplePhotos/Ellie Rose/Architecture_Horseshoe.jpg" alt="">
                            </a>
                                <h2 class="name">Ellie-Rose Wilkens</h2>
                                <figcaption class="info-profile">
                                        <p class="city">Paris, France</p>
                                        <p class="quote">Travaille sur des compositions complexes</p>
                                        <p class="price">250€/jour</p>
                                        <span class="tag">
                                                <a href="#">#sport</a>
                                        </span>
                                        <span class="tag">
                                                <a href="#">#architecture</a>
                                        </span>
                                </figcaption>
                        </figure>
                        <figure class="profile">
                            <a href="#">
                                    <img src="../SamplePhotos/Tracy/Fashion_Urban_Jungle.jpg" alt="">
                                </a>
                                <h2 class="name">Tracy Galindo</h2>
                                <figcaption class="info-profile">
                                        <p class="city">Montréal, Canada</p>
                                        <p class="quote">Photographe freelance</p>
                                        <p class="price">500€/jour</p>
                                        <span class="tag">
                                                <a href="#">#art</a>
                                        </span>
                                        <span class="tag">
                                                <a href="#">#fashion</a>
                                        </span>
                                        <span class="tag">
                                                <a href="#">#events</a>
                                        </span>
                                </figcaption>
                        </figure>
                        <figure class="profile">
                                <a href="#">
                                        <img src="../SamplePhotos/Nabeel/Travel_Outdoor_Baths.jpg" alt="">
                                </a>
                                <h2 class="name">Nabeel Bradford</h2>
                                <figcaption class="info-profile">
                                        <p class="city">Mexico City, Mexico</p>
                                        <p class="quote">Je vais toujours de l’avant</p>
                                        <p class="price">350€/jour</p>
                                        <span class="tag">
                                                <a href="#">#travel</a>
                                        </span>
                                        <span class="tag">
                                                <a href="#">#portraits</a>
                                        </span>
                                </figcaption>
                        </figure>
                        <figure class="profile">
                            <a href="#">
                                    <img src="../SamplePhotos/Rhode/Fashion_Melody_Red_on_Stripes.jpg" alt="">
                            </a>
                                <h2 class="name">Rhode Dubois</h2>
                                <figcaption class="info-profile">
                                        <p class="city">Barcelona, Spain</p>
                                        <p class="quote">Créatrice de souvenis</p>
                                        <p class="price">375€/jour</p>
                                        <span class="tag">
                                                <a href="#">#sport</a>
                                        </span>
                                        <span class="tag">
                                                <a href="#">#fashion</a>
                                        </span>
                                        <span class="tag">
                                                <a href="#">#events</a>
                                        </span>
                                        <span class="tag">
                                                <a href="#">#animals</a>
                                        </span>

                            <a href="#">
                                    <img src="../SamplePhotos/Marcel/Travel_Tower.jpg" alt="">
                            </a>
                                <h2 class="name">Marcel Nikolic</h2>
                                <figcaption class="info-profile">
                                        <p class="city">Berlin, Germany </p>
                                        <p class="quote">Toujours à la recherche de LA photo</p>
                                        <p class="price">300€/jour</p>
                                        <span class="tag">
                                                <a href="#">#travel</a>
                                        </span>
                                        <span class="tag">
                                                <a href="#">#architecture</a>
                                        </span>
                                </figcaption>
                        </figure>

        <script src="./script.js"></script>

</html>
